<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Content</title>
    <style>
        /* Modal styles */
        #passwordModal {
            display: block; /* Show modal by default */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            color: white;
            text-align: center;
            padding-top: 15%;
        }

        #passwordModal input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        #passwordModal button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #passwordModal button:hover {
            background-color: #45a049;
        }

        /* Hide content by default */
        #protectedContent {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Password Modal -->
    <div id="passwordModal">
        <h2>Enter Password to Access the Site</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Protected Content -->
    <div id="protectedContent">
        <h1>Welcome to the Protected Content</h1>
        <p>This is where your embedded content or information will be displayed.</p>
        <iframe src="https://docs.google.com/document/d/YOUR_DOC_ID/embed" width="800" height="600"></iframe>
    </div>

    <script>
        const correctPassword = "testingtesting"; // Define the correct password

        function checkPassword() {
            const enteredPassword = document.getElementById('passwordInput').value;
            if (enteredPassword === correctPassword) {
                document.getElementById('passwordModal').style.display = 'none'; // Hide modal
                document.getElementById('protectedContent').style.display = 'block'; // Show content
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
